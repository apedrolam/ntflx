<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Immfly FE Test</title>
</head>
<body>
    <div class="content-wrapper" ng-app="app">
        <section class="slider" ng-controller="SliderCtrl">
            <img ng-repeat="slide in slides" class="slide" ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide.image}}" />
            <img ng-repeat="slideM in slidesM" class="slideM" ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slideM.image}}" />

            <a class="arrow-prev" href="#" ng-click="prevSlide()">
                <img src="../assets/prev.svg" alt="Previous slide" />
            </a>
            <a class="arrow-next" href="#" ng-click="nextSlide()">
                <img src="../assets/next.svg" alt="Next slide" />
            </a>
        </section>
        <section class="gallery">
            <article class="gallery-item">
                <img src="../assets/tv-1.jpg" alt="tv image" />
            </article>
            
            <article class="gallery-item">
                <img src="../assets/tv-2.jpg" alt="tv image" />
            </article>

            <article class="gallery-item">
                <img src="../assets/tv-3.jpg" alt="tv image" />
            </article>

            <article class="gallery-item">
                <img src="../assets/tv-4.jpg" alt="tv image" />
            </article>

            <article class="gallery-item">
                <img src="../assets/tv-5.jpg" alt="tv image" />
            </article>

            <article class="gallery-item">
                <img src="../assets/tv-6.jpg" alt="tv image" />
            </article>

            <article class="gallery-item">
                <img src="../assets/tv-7.jpg" alt="tv image" />
            </article>

            <article class="gallery-item">
                <img src="../assets/tv-8.jpg" alt="tv image" />
            </article>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.4/angular.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
